<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe game</title>
</head>
<body>

  <main id="main">

    <h1 id="title">Tic Tac Toe</h1>

    <div id="game-start">

      <div id="player-inputs">

        <div class="player-input">
          <label for="player-x">Player X:</label>
          <input type="text" name="player-x" id="player-x" value="PlayerX">
        </div>
        
        <div class="player-input">
          <label for="player-o">Player O:</label>
          <input type="text" name="player-o" id="player-o" value="PlayerO">
        </div>

      </div>

      <button class="btn" id="start-button">Start Game</button>
      
    </div>

    <div id="game-on" class="is-hidden">

      <div class="player-info">
        <p class="icon">X</p>
        <p id="player-x-name">Player</p>
        <p class="mouse-icon">
          <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 24 24">
            <path d="M20 9c-.04-4.39-3.6-7.93-8-7.93S4.04 4.61 4 9v6c0 4.42 3.58 8 8 8s8-3.58 8-8V9zm-2 0h-5V3.16c2.81.47 4.96 2.9 5 5.84zm-7-5.84V9H6c.04-2.94 2.19-5.37 5-5.84zM18 15c0 3.31-2.69 6-6 6s-6-2.69-6-6v-4h12v4z"/>
          </svg>
        </p>
      </div>

      <div class="player-info">
        <p class="mouse-icon is-hidden">
          <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 24 24">
            <path d="M20 9c-.04-4.39-3.6-7.93-8-7.93S4.04 4.61 4 9v6c0 4.42 3.58 8 8 8s8-3.58 8-8V9zm-2 0h-5V3.16c2.81.47 4.96 2.9 5 5.84zm-7-5.84V9H6c.04-2.94 2.19-5.37 5-5.84zM18 15c0 3.31-2.69 6-6 6s-6-2.69-6-6v-4h12v4z"/>
          </svg>
          <p id="player-o-name">Player</p>
          <p class="icon">O</p>
        </p>
      </div>

    </div>
    
    <div id="game-over" class="is-hidden">
      <h2 id="result"></h2>
      <button class="btn" id="restart-button">Play Again</button>
    </div>

    <div id="gameboard" class="is-hidden">

      <p class="board-field" data-board-index="0"></p>
      <p class="board-field" data-board-index="1"></p>
      <p class="board-field" data-board-index="2"></p>
      <p class="board-field" data-board-index="3"></p>
      <p class="board-field" data-board-index="4"></p>
      <p class="board-field" data-board-index="5"></p>
      <p class="board-field" data-board-index="6"></p>
      <p class="board-field" data-board-index="7"></p>
      <p class="board-field" data-board-index="8"></p>

    </div>

</main>

  <script src="app.js"></script>
</body>
</html>
